<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>cssMemeSlider</title>
   <link rel="stylesheet" href="./css/normalize.css">
   <link rel="stylesheet" href="./css/style.css">
</head>

<body>
   <div class="wrapper">
      <div class="slider">
         <input type="radio" name="radio_btn" id="radio_1" checked>
         <input type="radio" name="radio_btn" id="radio_2">
         <input type="radio" name="radio_btn" id="radio_3">
         <input type="radio" name="radio_btn" id="radio_4">
         <div class="slides">
            <div class="slide first"><img src="./img/dude.jpg" alt="dude"></div>
            <div class="slide second"><img src="./img/not-blinde.jpg" alt="blind"></div>
            <div class="slide third"><img src="./img/robot.jpg" alt="robot"></div>
            <div class="slide fourth"><img src="./img/roses.jpg" alt="roses"></div>
         </div>

         <div class="content__bottom">
            <div class="text__wrapper">
               <p class="text text1">аллилуя</p>
               <p class="text text2">когда увидел новые фичи</p>
               <p class="text text3">нубик.</p>
               <p class="text text4">мэн ит</p>
            </div>
            <div class="navigation__button">
               <label for="radio_1" class="label">
                  <div class="auto-btn1 auto-btn"></div>
               </label>
               <label for="radio_2" class="label">
                  <div class="auto-btn2 auto-btn"></div>
               </label>
               <label for="radio_3" class="label">
                  <div class="auto-btn3 auto-btn"></div>
               </label>
               <label for="radio_4" class="label">
                  <div class="auto-btn4 auto-btn"></div>
               </label>
            </div>
         </div>

      </div>
   </div>

</body>

</html>
